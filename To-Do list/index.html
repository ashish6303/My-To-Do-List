<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Raleway:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1>My To Do List</h1>
    <form>
        <input type="text" placeholder="Add Task" class="input-box">
        <button type="submit" class="add-button"><i class="fa-solid fa-plus"></i></button>
    </form>
    <div class="to-do-container">
        <ul class="to-do-list">

        </ul>
    </div>
    <script src="https://kit.fontawesome.com/3b04fb9284.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
